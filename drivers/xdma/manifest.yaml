version: v1alpha1
metadata:
  name: xdma-drivers
  version: "$VERSION"
  author: Nikolai Shields
  description: |
    This system extension provides the Xilinx DMA kernel modules required for UltraScale+, UltraScale, Virtex-7 XT and 7 Series Gen2devices.
    Please refer to the Xilinx documentation "PG195 DMA/Bridge Subsystem for PCIExpress" for details of the IP.
  compatibility:
    talos:
      version: ">= v1.5.0"
